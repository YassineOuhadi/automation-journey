name: Cypress Tests

on:
  push:
    branches:
      - main
      - feat/cypress-*
  pull_request:
    branches:
      - main
      - feat/cypress-*

jobs:
  cypress:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./cypress-e2e

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run Cypress tests
        run: npx cypress run

      - name: Upload Cypress videos as artifact
        uses: actions/upload-artifact@v3
        with:
          name: cypress-videos
          path: ./cypress-e2e/videos/*
